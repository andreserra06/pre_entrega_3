{% extends "padre.html" %}

{% load static %}


{% block contenido %}  
  
    {% if Profesores %}
        <ul>
        {% for profesor in Profesores %}
            <li>Nombre: {{profesor.nombre}}</li>
            <li>cursando: {{profesor.curso_a_cargo}}</li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron cursos con ese nombre</p>
    {% endif %}


{% endblock %}
