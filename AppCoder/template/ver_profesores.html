{% extends "padre.html" %}

{% load static %}


{% block contenido %}
    <main class="container">
        <h1 class="text-xl-center title"> profesor </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>curso_a_cargo</th>
                </tr>            
            </thead>
            <tbody>
                {% for n in profesor %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.curso_a_cargo}}</td>

                    <td><a href="{% url 'elimina_profesor' n.id %}" class="btn btn-danger btn-sm">BORRAR</a></td>
                    
                    <td><a href="{% url 'editar_profesor'  n.id %}" class="btn btn-warning btn-sm">EDITAR</a></td>
                </tr>

                {% endfor %}
                
            </tbody>


        </table>

    
        <p>volver</p>
        <a class="btn btn-primary" href="{% url 'home' %}">Home</a>



    </main>

    
          

    

{% endblock %}
