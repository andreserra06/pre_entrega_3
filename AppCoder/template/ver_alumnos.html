{% extends "padre.html" %}

{% load static %}


{% block contenido %}
    <main class="container">
        <h1 class="text-xl-center title"> alumno </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>cursando</th>
                </tr>            
            </thead>
            <tbody>
                {% for n in alumno %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.cursando}}</td>

                    <td><a href="{% url 'elimina_alumno' n.id %}" class="btn btn-danger btn-sm">BORRAR</a></td>
                    
                    <td><a href="{% url 'editar_alumno'  n.id %}" class="btn btn-warning btn-sm">EDITAR</a></td>
                </tr>

                {% endfor %}
                
            </tbody>


        </table>

        



    </main>

      


{% endblock %}
