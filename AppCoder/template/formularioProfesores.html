{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<form action="profesores_formulario" method="POST" class="form my-4 mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="curso_a_cargo">Curso a cargo:</label>
        <input type="text" name="curso_a_cargo" id="curso_a_cargo" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<a class="btn btn-primary" href="{% url 'home' %}">Home</a>
    



{% endblock %}
